<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Planets Directory</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <header class="text-center pt-3">
      <h1 class="text-light">Star Wars Planets Directory</h1>
      <div class="container text-center pt-2" id="buttons">
        <div
          class="btn-group btn-group-toggle"
          role="group"
          aria-label="Basic outlined example"
          data-toggle="buttons">
          <button type="button" class="btn btn-outline-light" id="Planets">
            Planets
          </button>
          <button type="button" class="btn btn-outline-light" id="residents">
            People
          </button>
          <button type="button" class="btn btn-outline-light" id="people">
            Vehicles
          </button>
          <button type="button" class="btn btn-outline-light" id="random">
            Random
          </button>
        </div>
      </div>
      <div id="resident-details" class="mb-5 mt-4 residentdetails"></div>
      <div id="results" class="card-columns"></div>
      <div class="container container_1">
        <div class="box">
          <div class="box__header">
            <span>Random Planet</span>
            <h1 id="name">Planet name</h1>
          </div>
          <div class="box__body">
            <div class="box__body-infos">
              <ul>
                <li>
                  <span>population</span>
                  <p id="population">0000</p>
                </li>
                <li>
                  <span>climate</span>
                  <p id="climate">0000</p>
                </li>
                <li>
                  <span>terrain</span>
                  <p id="terrain">0000</p>
                </li>
                <li>
                  <span>gravity</span>
                  <p id="gravity">0000</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="next">
          <button id="button" class="btn">
            Next <i class="fas fa-long-arrow-alt-right"></i>
          </button>
        </div>
      </div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
